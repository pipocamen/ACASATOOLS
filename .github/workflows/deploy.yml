name: Build and Deploy Webapp

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Permissões explícitas para o GITHUB_TOKEN (necessárias para push via Actions)
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true    # mantém o GITHUB_TOKEN no git config
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install
        working-directory: ./webapp
        run: npm install

      - name: Build
        working-directory: ./webapp
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./webapp/dist
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
